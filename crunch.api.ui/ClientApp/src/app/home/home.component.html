<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div>

  <div class="crunch-body">

    <div class="cruncher-banner">

      <div class="logo-container">

        <img src="../../assets/images/Alexforbes-new-logo.png" alt="alex-logo">

      </div>
   

    </div>

    <div class="form-wrapper">

      <form>
  
        <div class="row">
          <span *ngIf="isNotTextFile" style="color: #124E57;">Please Choose a .text file</span>
          <input type="file" accept="" (change)="onFileChange($event)">
        </div>
    
        <div class="mt-5" >
          <button (click)="sendToCruncher(crunchService)" *ngIf="crunchFile && !isNotTextFile" class="crunch-btn" >Crunch</button>
        </div>
      
      </form>
  
    </div>

  </div>

</div>
